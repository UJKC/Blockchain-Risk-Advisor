                        {% if chart_data %}
        <p>{{ chart_data.name }}</p>
        
        <!-- Add code to render the chart using chart_data.values -->
        <canvas id="myChart" width="400" height="200"></canvas>

        <script>
            // Get chart data from the server-side template variable
            var chartData = {{ chart_data.values | tojson | safe }};

            // Extract x and y values
            var xValues = chartData.map(function(point) {
                return point.x;
            });

            var yValues = chartData.map(function(point) {
                return point.y;
            });

            // Create a Chart.js line chart
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [{
                        label: 'Chart Data',
                        data: yValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                }
            });
        </script>

    {% else %}
        <p>Error fetching chart data</p>
    {% endif %}
